<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-3">
        <div class="card">
            <div class="card-header">
                Patients List
            </div>
            <div>
                <table class="table">
                    <thead class="card-body">
                    <tr>
                        <th>Id</th> <th>Name</th> <th>Date</th> <th>isSick</th> <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${patientsList}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.birthday}"></td>
                        <td th:text="${p.isSick}"></td>
                        <td th:text="${p.score}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
